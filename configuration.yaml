homeassistant:
  packages: !include_dir_named packages

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

python_script:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

http:
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

lutron_caseta:
  host: !secret caseta_host
  keyfile: caseta.key
  certfile: caseta.crt
  ca_certs: caseta-bridge.crt

notify:
  - name: pushover_jeremy
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

logbook:
  exclude:
    domains:
      - media_player
    entity_globs:
      - automation.keepalive_*_speaker

influxdb:
  host: !secret influxdb_host
  port: !secret influxdb_port
  database: homeassistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  default_measurement: state
  tags_attributes:
    - friendly_name
  component_config_glob:
    sensor.*humidity:
      override_measurement: humidity
    sensor.*temperature:
      override_measurement: temperature

# Update to be able to monitor host system
# https://kleypot.com/proxmox-home-assistant-host-system-hardware-monitoring/

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: processor_use
      - type: last_boot
      - type: memory_use_percent
  - platform: template
    sensors:
      water_sensor_2_temperature:
        value_template: "{{ state_attr('binary_sensor.water_sensor_2', 'temperature') }}"
        unit_of_measurement: "Â°C"

lovelace:
  mode: storage
  # Add yaml dashboards
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: YAML
      icon: mdi:script
      show_in_sidebar: true
      filename: lovelace.yaml

utility_meter:
  util_water_usage_hourly:
    source: sensor.water_monitor_and_cutoff_total_liters
    cycle: hourly
  util_water_usage_daily:
    source: sensor.water_monitor_and_cutoff_total_liters
    cycle: daily
  util_water_usage_monthly:
    source: sensor.water_monitor_and_cutoff_total_liters
    cycle: monthly
  util_water_usage_yearly:
    source: sensor.water_monitor_and_cutoff_total_liters
    cycle: yearly
