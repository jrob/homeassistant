substitutions:
  name: controller038
  description: Aquarium Auto Top Off

# Enable logging
logger:

<<: !include include/common.yaml

esphome:
  name: $name
  platform: ESP8266
  board: d1_mini
  esp8266_restore_from_flash: true
  on_boot:
    priority: -10
    then:
      - script.execute: turn_on_fill

status_led:
  pin: GPIO2

globals:
  - id: error_fill_pump_duration_exceeded
    type: bool
    restore_value: yes
    initial_value: 'false'

script:

  - id: turn_on_fill
    then:
      - if:
          condition:
            and:
              - binary_sensor.is_off: fill_pump_water_sensor
              - binary_sensor.is_on: tank_water_sensor
              - lambda: |-
                  return !id(error_fill_pump_duration_exceeded);
          then:
            - servo.write:
                id: fill_pump
                level: 95%
            - script.execute: set_fill_pump_duration_exceeded

  - id: set_fill_pump_duration_exceeded
    then:
      - delay: 15s
      - globals.set:
          id: error_fill_pump_duration_exceeded
          value: 'true'
      - servo.detach: fill_pump

servo:

  # pump 1, drain
  - id: drain_pump
    output: pwm_d2
    min_level: 0
    idle_level: 0
    max_level: 1

  # pump 2, fill
  - id: fill_pump
    output: pwm_d7
    min_level: 0
    idle_level: 0
    max_level: 1


binary_sensor:

  - platform: template
    name: fill_duration_exceeded
    lambda: |-
      return id(error_fill_pump_duration_exceeded);

  - platform: gpio
    id: drain_pump_water_sensor
    pin:
      number: D1
      mode: INPUT_PULLUP
    name: $description Drain Pump Water Sensor
    filters:
      - invert:

  - platform: gpio
    id: fill_pump_water_sensor
    pin:
      number: D6
      mode: INPUT_PULLUP
    name: $description Fill Pump Water Sensor
    filters:
      - invert:
    on_release:
      then:
        - script.execute: turn_on_fill
    on_press:
      then:
        - servo.detach: fill_pump

  - platform: gpio
    id: tank_water_sensor
    pin:
      number: D5
      mode: INPUT_PULLUP
    name: $description Tank Water Sensor
    filters:
      - invert:
      - delayed_on_off: 500ms
    on_press:
      then:
        - script.execute: turn_on_fill
    on_release:
      then:
        - servo.detach: fill_pump
        - script.stop: set_fill_pump_duration_exceeded
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at most 1s
        then:
          - globals.set:
              id: error_fill_pump_duration_exceeded
              value: 'false'

output:

  - platform: esp8266_pwm
    id: pwm_d2
    pin: D2
    frequency: 20000 Hz

  - platform: esp8266_pwm
    id: pwm_d7
    pin: D7
    frequency: 20000 Hz

api:
  services:

    - service: control_drain_pump
      variables:
        level: float
      then:
        - logger.log:
            format: "Drain Pump called with value %.1f"
            args: [ 'level' ]
        - servo.write:
            id: drain_pump
            level: !lambda 'return level / 100.0;'

    - service: control_fill_pump
      variables:
        level: float
      then:
        - logger.log:
            format: "Fill Pump called with value %.1f"
            args: [ 'level' ]
        - servo.write:
            id: fill_pump
            level: !lambda 'return level / 100.0;'
